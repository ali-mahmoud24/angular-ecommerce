<!-- Hero Section -->
<section class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-20">
    <div class="max-w-7xl mx-auto px-6 flex flex-col items-center text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">Shop the Latest Trends</h1>
        <p class="text-lg md:text-xl text-blue-100 mb-6"> Discover high-quality products and unbeatable prices all in
            one place. </p>
        <a routerLink="/products"
            class="bg-white text-blue-700 font-semibold px-6 py-3 rounded-lg shadow hover:bg-gray-100 transition"> Start
            Shopping </a>
    </div>
</section>

<!-- Featured Categories -->
<section class="py-16 bg-gray-50">
    <div class="max-w-7xl mx-auto px-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-8 text-center">Popular Categories</h2>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
            <div *ngFor="let category of ['Electronics', 'Fashion', 'Home', 'Sports']"
                class="bg-white rounded-xl shadow-sm hover:shadow-md transition p-6 text-center cursor-pointer">
                <img [src]="" [alt]="category" class="h-24 w-full object-cover rounded-lg mb-4" />
                <p class="text-gray-700 font-medium">{{ category }}</p>
            </div>
        </div>
    </div>
</section>

<!-- Featured Products -->

    <h3 class="text-2xl font-semibold text-gray-800 mb-4">Donâ€™t Miss Our New Arrivals</h3>
    <p class="text-gray-500 mb-6">Check out the latest products and trending deals</p>
    <a routerLink="/products"
        class="inline-block bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition"> View Products
    </a>
</section>
