<!-- Hero Section -->
<section class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-20">
    <div class="max-w-7xl mx-auto px-6 flex flex-col items-center text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">Shop the Latest Trends</h1>
        <p class="text-lg md:text-xl text-blue-100 mb-6"> Discover high-quality products and unbeatable prices all in
            one place. </p>
        <a routerLink="/products"
            class="bg-white text-blue-700 font-semibold px-6 py-3 rounded-lg shadow hover:bg-gray-100 transition"> Start
            Shopping </a>
    </div>
</section>

<!-- Featured Categories -->
<section class="py-16 bg-gray-50">
    <div class="max-w-7xl mx-auto px-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-8 text-center">Popular Categories</h2>

        <!-- Loading state -->
        <div *ngIf="loading" class="flex justify-center py-10">
            <div class="h-10 w-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>

        <!-- Categories grid -->
        <div *ngIf="!loading && categories.length > 0"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <a *ngFor="let cat of categories" [routerLink]="['/categories', cat.id]"
                class="block bg-white rounded-2xl shadow hover:shadow-lg transition transform hover:-translate-y-1 overflow-hidden group cursor-pointer">
                <img [src]="cat.imageUrl || 'assets/default-category.jpg'" [alt]="cat.name"
                    class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300" />
                <div class="p-4 text-center">
                    <h3 class="font-semibold text-gray-800 text-lg group-hover:text-blue-600 transition">
                        {{ cat.name }}
                    </h3>
                </div>
            </a>
        </div>

        <!-- Empty state -->
        <div *ngIf="!loading && categories.length === 0" class="text-center text-gray-500 py-10">
            No categories found.
        </div>
    </div>
</section>
