<div class="max-w-7xl mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold text-gray-800 mb-10 text-center">Our Brands</h2>

    <div *ngIf="loading" class="flex justify-center py-10">
        <div class="h-10 w-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <div *ngIf="error" class="text-center text-red-500 py-10">{{ error }}</div>

    <div *ngIf="!loading && !error && brands.length > 0"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
        <a *ngFor="let brand of brands" [routerLink]="['/brands', brand.id]"
            class="block bg-white rounded-2xl shadow hover:shadow-xl transition transform hover:-translate-y-1 overflow-hidden group cursor-pointer">
            <img [src]="brand.imageUrl || 'assets/default-brand.jpg'" [alt]="brand.name"
                class="w-full h-40 object-contain p-4 group-hover:scale-105 transition-transform duration-300" />
            <div class="p-4 text-center">
                <h3 class="font-semibold text-gray-800 text-lg group-hover:text-blue-600 transition">
                    {{ brand.name }}
                </h3>
            </div>
        </a>
    </div>

    <div *ngIf="!loading && !error && brands.length === 0" class="text-center text-gray-500 py-20">
        No brands found.
    </div>
</div>
