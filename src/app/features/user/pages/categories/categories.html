<div class="max-w-7xl mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Shop by Category</h2>

    <div *ngIf="loading" class="text-center text-gray-500 py-20">Loading categories...</div>
    <div *ngIf="error" class="text-center text-red-500 py-10">{{ error }}</div>

    <div *ngIf="!loading && !error && categories.length > 0"
        class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6">

        <div *ngFor="let cat of categories"
            class="bg-white rounded-2xl shadow hover:shadow-lg transition cursor-pointer overflow-hidden group">
            <img [src]="cat.imageUrl" [alt]="cat.name"
                class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300" />
            <div class="p-4 text-center">
                <h3 class="font-semibold text-gray-800 text-lg">{{ cat.name }}</h3>
                <a [routerLink]="['/categories', cat.id]" class="text-blue-600 text-sm font-medium hover:underline">
                    View Details â†’
                </a>
            </div>
        </div>

    </div>

    <div *ngIf="!loading && !error && categories.length === 0" class="text-center text-gray-500 py-20">
        No categories found.
    </div>
</div>
