<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
        <div class="text-center mb-8">
            <img src="" alt="Logo" class="h-12 mx-auto mb-3">
            <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
            <p class="text-gray-500 text-sm">Log in to continue shopping</p>
        </div>

        <form (ngSubmit)="onSubmit()" *ngIf="!loading" class="space-y-4">
            <input type="email" [(ngModel)]="email" name="email" placeholder="Email"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                required>

            <input type="password" [(ngModel)]="password" name="password" placeholder="Password"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                required>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                Login
            </button>

            <p class="text-red-500 text-center text-sm mt-2" *ngIf="error">{{ error }}</p>
        </form>

        <div *ngIf="loading" class="flex justify-center py-10">
            <div class="h-10 w-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>

        <p class="text-center text-gray-600 text-sm mt-6">
            Donâ€™t have an account?
            <a routerLink="/auth/register" class="text-blue-600 hover:underline">Register</a>
        </p>
    </div>
</div>
