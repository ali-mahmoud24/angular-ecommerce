<div
    class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 via-blue-700 to-indigo-500 text-white px-4">
    <div
        class="w-full max-w-md bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-2xl border border-none animate-fade-in">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <img src="/images/logo.webp" alt="Logo" class="h-14 mx-auto mb-4 drop-shadow-md" />
            <h2 class="text-3xl font-extrabold text-white">Welcome Back</h2>
            <p class="text-white text-sm mt-1">Log in to continue shopping</p>
        </div>

        <!-- Login Form -->
        <form (ngSubmit)="onSubmit()" *ngIf="!loading" class="space-y-5">
            <!-- Email -->
            <div>
                <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required
                    class="w-full px-4 py-3 bg-white text-black rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none placeholder-gray-600" />
            </div>

            <!-- Password -->
            <div>
                <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required
                    minlength="6"
                    class="w-full px-4 py-3 bg-white text-black rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none placeholder-gray-600" />
            </div>

            <!-- Submit -->
            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-3 rounded-lg font-semibold shadow-lg hover:from-blue-500 hover:to-indigo-500 hover:shadow-blue-500/30 transition-all duration-300 cursor-pointer">
                Login
            </button>
        </form>

        <!-- Loading Spinner -->
        <div *ngIf="loading" class="flex justify-center py-10">
            <div class="h-10 w-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>

        <!-- Footer -->
        <p class="text-center text-white text-sm mt-6">
            Donâ€™t have an account?
            <a routerLink="/auth/register" class="text-blue-300 hover:text-blue-300 hover:underline font-medium">
                Register
            </a>
        </p>
    </div>
</div>
