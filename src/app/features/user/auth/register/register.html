<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
        <!-- Header -->
        <div class="text-center mb-8">
            <img src="" alt="Logo" class="h-12 mx-auto mb-3">
            <h2 class="text-2xl font-bold text-gray-800">Create Your Account</h2>
            <p class="text-gray-500 text-sm">Join us and start shopping today</p>
        </div>

        <!-- Registration Form -->
        <form (ngSubmit)="onSubmit()" *ngIf="!loading" class="space-y-4">
            <!-- First & Last Name -->
            <div class="flex gap-3">
                <input type="text" [(ngModel)]="firstName" name="firstName" placeholder="First Name" required
                    class="w-1/2 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                <input type="text" [(ngModel)]="lastName" name="lastName" placeholder="Last Name" required
                    class="w-1/2 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
            </div>

            <!-- Email -->
            <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />

            <!-- Password -->
            <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required minlength="6"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />

            <!-- Confirm Password -->
            <input type="password" [(ngModel)]="passwordConfirm" name="passwordConfirm" placeholder="Confirm Password"
                required minlength="6"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />

            <!-- Submit -->
            <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                Sign Up
            </button>

            <!-- Error message -->
            <p class="text-red-500 text-center text-sm mt-2" *ngIf="error">
                {{ error }}
            </p>
        </form>

        <!-- Loading spinner -->
        <div *ngIf="loading" class="flex justify-center py-10">
            <div class="h-10 w-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>

        <!-- Login link -->
        <p class="text-center text-gray-600 text-sm mt-6">
            Already have an account?
            <a routerLink="/auth/login" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>
</div>
