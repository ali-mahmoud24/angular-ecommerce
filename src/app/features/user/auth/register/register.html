<div
    class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 via-blue-700 to-indigo-500 text-white px-4">
    <div class="w-full max-w-md bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-2xl border border-none">
        <!-- Header -->
        <div class="text-center mb-8">
            <img src="/images/logo.webp" alt="Logo" class="h-14 mx-auto mb-4 drop-shadow-md" />
            <h2 class="text-3xl font-extrabold text-white">Create Your Account</h2>
            <p class="text-white text-sm mt-1">Join us and start shopping today</p>
        </div>

        <!-- Registration Form -->
        <form (ngSubmit)="onSubmit()" *ngIf="!loading" class="space-y-5" novalidate>
            <!-- First & Last Name -->
            <div class="flex flex-col sm:flex-row gap-3">
                <input type="text" [(ngModel)]="firstName" name="firstName" placeholder="First Name" required
                    class="w-full sm:w-1/2 px-4 py-3 bg-white text-black rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none placeholder-gray-600" />
                <input type="text" [(ngModel)]="lastName" name="lastName" placeholder="Last Name" required
                    class="w-full sm:w-1/2 px-4 py-3 bg-white text-black rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none placeholder-gray-600" />
            </div>

            <!-- Email -->
            <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required
                class="w-full px-4 py-3 bg-white text-black rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none placeholder-gray-600" />

            <!-- Password -->
            <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required minlength="6"
                class="w-full px-4 py-3 bg-white text-black rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none placeholder-gray-600" />

            <!-- Confirm Password -->
            <input type="password" [(ngModel)]="passwordConfirm" name="passwordConfirm" placeholder="Confirm Password"
                required minlength="6"
                class="w-full px-4 py-3 bg-white text-black rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none placeholder-gray-600" />

            <!-- Submit -->
            <button type="submit" [disabled]="loading"
                class="w-full bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-3 rounded-lg font-semibold shadow-lg 
                hover:from-blue-600 hover:to-indigo-600 hover:shadow-blue-500/30 transition-all duration-300 cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">
                {{ loading ? 'Creating Account...' : 'Sign Up' }}
            </button>
        </form>

        <!-- Loading Spinner -->
        <div *ngIf="loading" class="flex justify-center py-10">
            <div class="h-10 w-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
        </div>

        <!-- Login Link -->
        <p class="text-center text-white text-sm mt-6">
            Already have an account?
            <a routerLink="/auth/login" class="text-blue-300 hover:text-blue-200 hover:underline font-medium">
                Login
            </a>
        </p>
    </div>
</div>
