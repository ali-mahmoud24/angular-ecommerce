<div class="flex flex-col h-full bg-white border-r border-gray-200">
  <!-- Logo -->
  <div class="flex items-center justify-between p-4 border-b border-gray-200">
    <div class="flex items-center gap-2 text-blue-600 font-semibold text-lg">
      <span class="material-icons">dashboard</span>
      Admin
    </div>
    <button class="md:hidden p-2 hover:bg-gray-100 rounded-lg" (click)="closeSidebar()">
      <span class="material-icons">close</span>
    </button>
  </div>

  <!-- Menu -->
  <nav class="flex-1 overflow-y-auto py-4">
    @for (item of menu; track item.route) {
      <a
        [routerLink]="item.route"
        routerLinkActive="active"
        class="flex items-center gap-3 px-6 py-3 hover:bg-blue-50 hover:text-blue-600 transition-colors"
        (click)="closeSidebar()"
      >
        <span class="material-icons text-gray-500">{{ item.icon }}</span>
        <span>{{ item.label }}</span>
      </a>
    }
  </nav>
</div>
