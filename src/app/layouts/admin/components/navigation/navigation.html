<div
  class="flex flex-col h-full bg-white border-r border-gray-200 transition-all duration-300"
  [class.w-64]="!collapsed"
  [class.w-20]="collapsed"
>
  <!-- Header -->
  <div
    class="flex items-center justify-between p-4 border-b border-gray-200"
    [class.justify-center]="collapsed"
  >
    @if (!collapsed) {
      <div class="flex items-center gap-2 text-blue-600 font-semibold text-lg">
        <span class="material-icons">dashboard</span>
        Admin
      </div>
    } @else {
      <span class="material-icons text-blue-600">dashboard</span>
    }

    <button
      class="hidden md:block p-1 rounded hover:bg-gray-100"
      (click)="toggleCollapse.emit()"
    >
      <span class="material-icons text-gray-500 text-[20px]">
        {{ collapsed ? 'chevron_right' : 'chevron_left' }}
      </span>
    </button>

    <button class="md:hidden p-2 hover:bg-gray-100" (click)="closeSidebar()">
      <span class="material-icons">close</span>
    </button>
  </div>

  <!-- Menu -->
  <nav class="flex-1 overflow-y-auto py-4 space-y-1">
    @for (item of menu; track item.route) {
      <a
        [routerLink]="item.route"
        routerLinkActive="active"
        class="flex items-center gap-3 px-4 py-3 hover:bg-blue-50 hover:text-blue-600 transition-colors"
        [ngClass]="{
          'justify-center': collapsed,
          'px-6': !collapsed
        }"
        (click)="closeSidebar()"
      >
        <span class="material-icons text-gray-500">{{ item.icon }}</span>
        @if (!collapsed) {
          <span>{{ item.label }}</span>
        }
      </a>
    }
  </nav>
</div>
