<div class="flex h-screen bg-gray-50 text-gray-800 overflow-hidden">
  <!-- Sidebar -->
  <div
    class="fixed inset-y-0 left-0 z-40 w-64 bg-white shadow-lg transform transition-transform duration-200 ease-in-out md:static md:translate-x-0"
    [class.-translate-x-full]="!sidebarOpen"
  >
    <app-navigation (closeMenu)="closeSidebar()"></app-navigation>
  </div>

  <!-- Overlay (for mobile) -->
  <div
    class="fixed inset-0 bg-black/30 backdrop-blur-sm z-30 md:hidden transition-opacity"
    *ngIf="sidebarOpen"
    (click)="closeSidebar()"
  ></div>

  <!-- Main content -->
  <div class="flex flex-col flex-1 w-full overflow-hidden">
    <!-- Top bar -->
    <header
      class="flex items-center justify-between p-4 bg-white shadow-sm border-b"
    >
      <div class="flex items-center gap-3">
        <button
          class="md:hidden p-2 rounded hover:bg-gray-100"
          (click)="toggleSidebar()"
        >
          <span class="material-icons">menu</span>
        </button>
        <h1 class="font-semibold text-lg text-blue-600">E-Shop Admin</h1>
      </div>

      <div class="flex items-center gap-4">
        <input
          type="text"
          placeholder="Search..."
          class="hidden md:block border rounded-lg px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <span class="material-icons text-gray-500 cursor-pointer hover:text-blue-600">notifications</span>
        <img
          src="https://i.pravatar.cc/40"
          class="w-8 h-8 rounded-full border"
          alt="User"
        />
      </div>
    </header>

    <!-- Router Content -->
    <main class="flex-1 overflow-y-auto p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
