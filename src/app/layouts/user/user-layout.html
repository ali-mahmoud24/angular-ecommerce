<div class="min-h-screen flex flex-col bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-blue-500 via-blue-700 to-indigo-500 shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16 relative">

                <!-- Logo -->
                <div class="flex items-center space-x-2 cursor-pointer" routerLink="/home">
                    <img src="images/logo.webp" alt="Logo" class="h-8 w-8" />
                    <span class="text-xl font-semibold text-white">Shoply</span>
                </div>

                <!-- Centered Links -->
                <div class="hidden md:flex absolute left-1/2 transform -translate-x-1/2 space-x-6">
                    <a routerLink="/home" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"
                        class="nav-link">Home</a>
                    <a routerLink="/products" routerLinkActive="active-link" class="nav-link">Products</a>
                    <a routerLink="/categories" routerLinkActive="active-link" class="nav-link">Categories</a>
                    <a routerLink="/brands" routerLinkActive="active-link" class="nav-link">Brands</a>
                    <a routerLink="/cart" routerLinkActive="active-link" class="nav-link">Cart</a>
                </div>

                <!-- Logout Button -->
                <div class="hidden md:flex items-center space-x-4">
                    <button *ngIf="user" (click)="logout()"
                        class="bg-white/10 text-white px-4 py-1.5 rounded-lg font-medium hover:bg-white/20 transition-all duration-200 cursor-pointer">
                        Logout
                    </button>
                </div>

                <!-- Mobile Menu Button -->
                <button (click)="toggleMobileMenu()"
                    class="md:hidden text-white hover:text-blue-200 focus:outline-none">
                    <svg *ngIf="!mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <svg *ngIf="mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div *ngIf="mobileMenuOpen"
            class="md:hidden bg-gradient-to-r from-blue-600 via-blue-700 to-indigo-700 border-t border-white/10 shadow-lg backdrop-blur-md transition-all duration-300 ease-in-out">
            <div class="px-4 py-4 space-y-3">
                <a routerLink="/home" routerLinkActive="mobile-active" class="mobile-link">Home</a>
                <a routerLink="/products" routerLinkActive="mobile-active" class="mobile-link">Products</a>
                <a routerLink="/categories" routerLinkActive="mobile-active" class="mobile-link">Categories</a>
                <a routerLink="/brands" routerLinkActive="mobile-active" class="mobile-link">Brands</a>
                <a routerLink="/cart" routerLinkActive="mobile-active" class="mobile-link">Cart</a>

                <!-- Mobile Logout -->
                <button *ngIf="user" (click)="logout()" class="logout-btn w-full text-left">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Page Content -->
    <main class="flex-1 max-w-7xl mx-auto w-full p-6">
        <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-blue-500 via-blue-700 to-indigo-500 text-white mt-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0">

                <!-- Logo -->
                <div class="flex items-center space-x-2 cursor-pointer" routerLink="/home">
                    <img src="/images/logo.webp" alt="Logo" class="h-8 w-8" />
                    <span class="text-xl font-semibold">Shoply</span>
                </div>

                <!-- Navigation Links -->
                <div class="flex flex-wrap justify-center space-x-6 text-sm font-medium">
                    <a routerLink="/home" class="hover:text-blue-200 transition">Home</a>
                    <a routerLink="/products" class="hover:text-blue-200 transition">Products</a>
                    <a routerLink="/categories" class="hover:text-blue-200 transition">Categories</a>
                    <a routerLink="/brands" class="hover:text-blue-200 transition">Brands</a>
                    <a routerLink="/cart" class="hover:text-blue-200 transition">Cart</a>
                </div>

                <!-- Social Links (Optional, minimal) -->
                <div class="flex space-x-4">
                    <a href="#" class="hover:text-blue-200" aria-label="Facebook">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 8 19" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M6.135 3H8V0H6.135A4.147 4.147 0 0 0 1.993 4.142V6H0v3h2v9.938h3V9h2.021l.592-3H5V3.591A.6.6 0 0 1 5.592 3h.543Z"
                                clip-rule="evenodd" />
                        </svg>
                    </a>
                    <a href="#" class="hover:text-blue-200" aria-label="Twitter">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 17" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M20 1.892a8.178 8.178 0 0 1-2.355.635 4.074 4.074 0 0 0 1.8-2.235 8.344 8.344 0 0 1-2.605.98A4.13 4.13 0 0 0 13.85 0a4.068 4.068 0 0 0-4.1 4.038 4 4 0 0 0 .105.919A11.705 11.705 0 0 1 1.4.734a4.006 4.006 0 0 0 1.268 5.392 4.165 4.165 0 0 1-1.859-.5v.05A4.057 4.057 0 0 0 4.1 9.635a4.19 4.19 0 0 1-1.856.07 4.108 4.108 0 0 0 3.831 2.807A8.36 8.36 0 0 1 0 14.184 11.732 11.732 0 0 0 6.291 16 11.502 11.502 0 0 0 17.964 4.5c0-.177 0-.35-.012-.523A8.143 8.143 0 0 0 20 1.892Z"
                                clip-rule="evenodd" />
                        </svg>
                    </a>
                </div>
            </div>

            <!-- Divider -->
            <div class="border-t border-blue-400 mt-6 pt-4 text-center text-sm">
                Â© 2025 Shoply. All rights reserved.
            </div>
        </div>
    </footer>

</div>
