<div class="min-h-screen flex flex-col bg-gray-50">
  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16 relative">
        <!-- Logo -->
        <div class="flex items-center space-x-2 cursor-pointer" routerLink="/home">
          <img src="" alt="Logo" class="h-8 w-8" />
          <span class="text-xl font-semibold text-gray-800">ShopEase</span>
        </div>

        <!-- Centered Links -->
        @if(user) {

        <div class="hidden md:flex absolute left-1/2 transform -translate-x-1/2 space-x-6">
          <a
            routerLink="/home"
            routerLinkActive="text-blue-600 font-semibold"
            class="text-gray-700 hover:text-blue-600 font-medium transition"
            >Home</a
          >
          <a
            routerLink="/products"
            routerLinkActive="text-blue-600 font-semibold"
            class="text-gray-700 hover:text-blue-600 font-medium transition"
            >Products</a
          >
          <a
            routerLink="/categories"
            routerLinkActive="text-blue-600 font-semibold"
            class="text-gray-700 hover:text-blue-600 font-medium transition"
            >Categories</a
          >
          <a
            routerLink="/brands"
            routerLinkActive="text-blue-600 font-semibold"
            class="text-gray-700 hover:text-blue-600 font-medium transition"
            >Brands</a
          >

          <a
            routerLink="/cart"
            routerLinkActive="text-blue-600 font-semibold"
            class="relative text-gray-700 hover:text-blue-600 font-medium transition"
            >Cart</a
          >
        </div>
        }

        <!-- Auth Buttons -->
        <div class="hidden md:flex items-center space-x-4">
          @if (user) {
          <button (click)="logout()" class="text-red-600 hover:text-red-700 font-medium transition">
            Logout
          </button>
          } @else {
          <a
            routerLink="/auth/login"
            routerLinkActive="text-blue-600 font-semibold"
            class="text-gray-700 hover:text-blue-600 font-medium transition"
            >Login</a
          >
          }
        </div>

        <!-- Mobile menu button -->
        <button
          (click)="toggleMobileMenu()"
          class="md:hidden text-gray-600 hover:text-gray-900 focus:outline-none"
        >
          @if (!mobileMenuOpen) {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          } @else {
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
          }
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    @if (mobileMenuOpen) {
    <div class="md:hidden bg-white border-t shadow-inner">
      <div class="px-4 py-4 space-y-3">
        <a
          routerLink="/products"
          routerLinkActive="text-blue-600 font-semibold"
          class="block text-gray-700 font-medium hover:text-blue-600 transition"
          >Products</a
        >
        <a
          routerLink="/categories"
          routerLinkActive="text-blue-600 font-semibold"
          class="block text-gray-700 font-medium hover:text-blue-600 transition"
          >Categories</a
        >
        <a
          routerLink="/brands"
          routerLinkActive="text-blue-600 font-semibold"
          class="block text-gray-700 font-medium hover:text-blue-600 transition"
          >Brands</a
        >
        @if (user) {
        <a
          routerLink="/cart"
          routerLinkActive="text-blue-600 font-semibold"
          class="block text-gray-700 font-medium hover:text-blue-600 transition"
          >Cart</a
        >

        <button
          (click)="logout()"
          class="block text-red-600 font-medium hover:text-red-700 transition w-full text-left"
        >
          Logout
        </button>
        } @else {
        <a
          routerLink="/auth/login"
          class="block text-gray-700 font-medium hover:text-blue-600 transition"
          >Login</a
        >
        <a
          routerLink="/auth/register"
          class="block text-gray-700 font-medium hover:text-blue-600 transition"
          >Register</a
        >
        }
      </div>
    </div>
    }
  </nav>

  <!-- Main Page -->
  <main class="flex-1 max-w-7xl mx-auto w-full p-6">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="bg-white mt-auto dark:bg-gray-900">
    <div class="text-center py-4 text-gray-600">Â© 2025 ShopEase. All Rights Reserved.</div>
  </footer>
</div>
